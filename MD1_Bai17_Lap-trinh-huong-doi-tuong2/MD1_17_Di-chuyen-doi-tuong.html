<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        img;
        top;
        left;
        size;

        constructor(img, top, left, size) {
            this.img = img;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getElementHero() {
            return ' <img width ="' + this.size + '"' +
                ' height ="' + this.size + '"' +
                ' src = "' + this.img + '"' +
                ' style = "top: ' + this.top + 'px; left: ' + this.left + 'px; position:absolute;"  alt=""/>'
        }

        moveRight() {
            this.left += 70

        }

        moveDown() {
            this.top += 70
        }

        moveLeft() {
            this.left -= 70
            console.log(this.left)
        }

        moveUp() {
            this.top -= 70
        }
    }

    let hero = new Hero('1 bich.png', 20, 30, 100)

    function start() {

        document.getElementById("game").innerHTML = hero.getElementHero()
        if (hero.left <= window.innerWidth - hero.size && hero.top === 20) {
            hero.moveRight();
        }
        else if (hero.left >= window.innerWidth - hero.size && hero.top <= window.innerHeight -hero.size) {
                hero.moveDown();
            } else if (hero.top > 20 && hero.left >= 30) {
                hero.moveLeft();
            } else if (hero.left <= 30 && hero.top >= 20) {
                hero.moveUp();
            }
    }

    setInterval(() => {
        start();
    }, 100)

</script>
</body>
</html>
