<div id="game"></div>
<script>
  function Hero(image, top, left, size){
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;

    this.getHeroElement = function(){
      return '<img width="'+ this.size + '"' +
              ' height="'+ this.size + '"' +
              ' src="' + this.image +'"' +
              ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }

    this.moveRight = function(){
      this.left += 70;
      console.log('right: ' + this.left);
    }
      this.moveDown = function(){
          this.top += 70;
          console.log('down:' +this.top)
      }
      this.moveLeft = function(){
        this.left -= 70
          console.log('left' +this.left)
      }
      this.moveUp = function (){
        this.top -= 70
          console.log(this.top)
      }
  }
  let hero = new Hero('1 bich.png', 20, 30, 100);
  let flag = "right";
  function start() {
          switch (flag) {
              case "right":
                  hero.moveRight();
                  break;
              case "down":
                  hero.moveDown();
                  break;
              case "left":
                  hero.moveLeft();
                  break;
              case "up":
                  hero.moveUp();
                  break;
          }

          if (hero.left >= window.innerWidth - hero.size && hero.top === 20){
              flag = "down";
          } else if (hero.top >= window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size){
              flag = "left";
          } else if (hero.left <= 30 && hero.top >= window.innerHeight - hero.size) {
              flag = "up";
          } else if (hero.top === 20 && hero.left <= 30) {
              flag = "right";
          }
      document.getElementById('game').innerHTML = hero.getHeroElement();

      // }
  }
