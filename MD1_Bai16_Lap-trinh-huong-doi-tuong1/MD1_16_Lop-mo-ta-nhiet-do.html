<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="result"></span>
</body>
<script>
  class Temperature{
    doC
    constructor(doC) {
      this.doC = doC
    }
    getDoC(){
      return this.doC;
    }
    setDoC(doC){
      this.doC = doC
    }
    getDoF(){
        return 9/5 * this.doC + 32
    }
    getDoK(){
        return this.doC + 273.15
    }
  }
  let nhietDoC =new Temperature(25);
  let nhietDoF = nhietDoC.getDoF();
  let nhietDoK = nhietDoC.getDoK();
  document.getElementById("result").innerHTML = "Do F = " + nhietDoF + "<br/>" + "Do K =" + nhietDoK
</script>
</html>
