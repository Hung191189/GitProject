<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="http://localhost"method="post">
    <table border="0">
        <tr>
            <th colspan="3"><h1>Đăng ký học viên</h1></th>
        </tr>
        <tr>
            <th>Họ và tên</th>
            <th colspan="2"><input type="text" name="name"></th>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <th colspan="2"><input type="text" name="date"></th>
        </tr>
        <tr>
            <th>Giới tính</th>
            <th><input type="radio" name="gender">Nam</th>
            <th><input type="radio" name="gender">Nữ</th>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <th colspan="2"><textarea cols="20" rows="4"></textarea> </th>
        </tr>
        <tr>
            <th>Lớp</th>
            <th colspan="2"><select name="chọn lớp">
                <option value="Lớp1">Lớp 1</option>
                <option value="Lớp1">Lớp 2</option>
                <option value="Lớp1">Lớp 3</option>
                <option value="Lớp1">Lớp 4</option>
                <option value="Lớp1">Lớp 5</option>
            </select>
            </th>
        </tr>
        <tr>
            <th>Email</th>
            <th colspan="2"><input type="text" name="email"></th>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <th colspan="2"><input type="text" name="phone"></th>
        </tr>
    </table>
    <input style="width: 100px"  type="submit" name="submit" value="Đăng ký">
    <input style="width: 100px"; type="reset" name="reset" value="Nhập lại">
</form>
</body>
</html>
