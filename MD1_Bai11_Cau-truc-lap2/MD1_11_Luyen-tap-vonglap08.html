<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hãy thử đoán xem</h1>
<button onclick="play()">Chơi</button>
<script>
        function play() {
            let num = parseInt(prompt("Nhập số từ 0 - "))
            let random = Math.round(Math.random() * num)
            let num1 = parseInt(prompt("Nhập số đoán "))
            for (let i = 0; i < 3; i++) {
            if (num1 === random) {
                alert("Chúc mưng")
                break;
            } else if (num1 > random){
                alert("Lớn hơn");
                num1 = parseInt(prompt("Nhập số đoán "))
            } else if(num1 < random) {
                alert("Nhỏ hơn");
                num1 = parseInt(prompt("Nhập số đoán "))
            } if (i === 2){
                alert("Thua")
                }
        }
    }
</script>
</body>
</html>
