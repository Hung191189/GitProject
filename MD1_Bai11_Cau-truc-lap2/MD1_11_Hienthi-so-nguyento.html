<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(number){
        let i;
        let count = 0;
        if(number < 2){
            return false
        }
        for ( i = 1; i <= number ; i++) {
            if(number % i === 0){
                count++
            }
        }
        if(count === 2){
            return true;
        }
    }
    let input = +prompt("Nhap so luong SNT can in : ")
    let count = 0;
    for (let i = 0; count < input; i++) {
        if(checkSNT(i) === true){
            document.write(i + " la SNT" + "<br>")
            count++
        }
    }
</script>

</body>
</html>
