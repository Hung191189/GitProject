<body>
<script>
    let num =parseInt(prompt("nhập số dãy"))
    let n1 = 0;
    let n2 = 1;
    let tong
    let tongall = 0
    let i =0
    do{
        tong = n1 + n2;
        n1 = n2;
        n2 = tong;
        i++;
        tongall += tong;
    }while(i < num)
    console.log(tong)
    document.write(tongall)
</script>
