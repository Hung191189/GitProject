<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết 1 chương trình in ra các số từ 1 - 100. Nếu chia hết cho 3 in ra "fizz", chia hết cho 5 thì "Buzz", cả 2 thì in ra FizzBuzz</p>
<script>
    for(let i = 1; i <100; i++){
        if(i % 3 ===0 && i % 5 === 0){
            document.write("FizzBuzz <br>")
        } if(i % 3 === 0){
            document.write("Fizz <br>")
        } else if(i % 5 === 0){
            document.write("Buzz <br>")
        } else{
            document.write(i + "<br>")
        }
    }
</script>
</body>
</html>
