<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="bai01"></p>
    <button onclick="bai1()">Bài 1 viết chuỗi số</button>
    <br>
    <button onclick="bai2()">Bài 2 tính tổng</button>
    <br>
    <button onclick="bai3()">Bài 3 tính tổng</button>
    <br>
    <p id="bai04"></p>
    <br>
    <button onclick="bai4()">Bài 4 vẽ tam giác</button>
    <br>
    <button onclick="bai5()">Bài 5 nhập số từ 1 - 10</button>
    <br>
    <button onclick="bai6()">Bài 6 vẽ bảng 1 - 10</button>
</body>
</html>
<script>
    function bai1(){
        let text = "";
        let i;
        for(i = 0; i < 5; i++){
            text += "The number = " + i + "<br>"
        }
        document.getElementById("bai01").innerHTML = text
    }
    function bai2(){
        let a =+ prompt("nhập số > 0");
        let total = 0;
        let i;
        for(i = 1; i <= a; i++){
            total += i
        }
        alert("Tổng từ 1 đến " + a + " là " + total)
    }
    function bai3(){
        let i =+ prompt("nhập số")
        let total = 0;
        while (i != -1){
            total += i
            i =+ prompt("nhập số")
        }
        alert("Tổng là " + total)
    }
    function bai4(){
        let i =1
        while (i < 100){
            document.write("<hr width = " + i + "%>");
            i++
        }
    }
    function bai5(){
        let i;
        do{
            i =+ prompt("nhập số từ 1 đến 10")
        } while(i<1 || i>10)
        alert("số bạn nhập là" + i)
    }
    function bai6(){
        let table;
        table = "<table border = '1' width='200' cellpadding='6' cellspacing='0'>"
        for(i = 1; i <= 10; i++){
            table += "<tr>";
                for(j = 1; j <= 10; j++){
                    table += "<td>" + i*j + "</td>"
                }
            table += "</tr>"
        }
        table += "</table>"
        document.write(table)
    }


</script>
