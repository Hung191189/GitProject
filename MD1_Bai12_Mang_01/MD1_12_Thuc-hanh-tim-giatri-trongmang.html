<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value =+ prompt("Nhap 1 so: ")
    let x =[1,3,5,-7,8,9]
    let index = -1
        for(let i =0; i < x.length; i++){
            if(value === x[i]){
                index = i;
            }
        }
        if(index > -1){
            alert("Value " + value + "found at " + index);
        }
        else{
            alert("Value " + value + " not found");
        }
</script>
</body>
</html>
