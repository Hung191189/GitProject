<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minarray(array){
      if(array.length === 0){
          return -1
      }
    let min = array[0];
      for (let i = 0; i < array.length; i++){
        if(array[i] < min){
          min = array[i]
        }
      }
    return min
  }
  let arr1 = [ ];
  let min = minarray(arr1);
  alert(min)
</script>
</body>
</html>
