<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
Fahrenheit <input type="number" id="num" value="1" oninput="input()">
<br>
Celcius: <p id="result"></p>
<script>
    function convert(number){
        let result = (number - 32)/1.8
        return result
    }
    function input(){
        let number = document.getElementById("num").value;
        let result = convert(number)
        document.getElementById("result").innerHTML = result
    }
</script>
</body>
</html>
